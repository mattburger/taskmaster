<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Task Status</title>
</head>
<body>
    <h1>
        Update Task
    </h1>

    <ul>
        <li>
            <span th:text="${task.getTitle()}"></span>
        </li>
        <li>
            <span th:text="${task.getDescription()}"></span>
        </li>
        <li>
            <span th:text="${task.getStatus()}"></span>
        </li>
        <form th:action="@{/tasks/{id}(id=task.getId())}">
            <input type="submit" value="Escalate"/>
        </form>
    </ul>
</body>
</html>
